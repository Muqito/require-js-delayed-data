<!DOCTYPE html>
<html>
<head>
    <title>My Sample Project</title>
    <!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads. -->
    <script data-main="src/index.js" src="https://requirejs.org/docs/release/2.3.6/minified/require.js">
        require.config({
          paths: {
            'ractive': 'src/ractive.js',
          }
        })
    </script>
</head>
    <body>
        <h1>My Sample Project</h1>
    </body>
</html>
